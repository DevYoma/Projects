<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" >      
    <title>Sign In-PluralSight</title>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="./images/icon.png" alt="icon" style=" height:100px; width:100px;"><h2 class='imgheader'>In-PluralSight</h2>
                </div>
                <form>
                    <div>
                    <label>Email or Username</label>
                    <input type="text" class="text-input">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" class="text-input">
                </div>
                <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign In with Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create Account</a>
                <footer id="main-footer">
                    <p>Copyright &copy; 2020</p>
                    <div>
                        <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's Create the Future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a Free 10 day Trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
